<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Semantic HTML</title>
</head>
<body>

  <header>
    <h1>Semantic HTML</h1>
    <p>Struktur HTML yang punya makna.</p>
  </header>

  <main>

    <section>
      <h2>Articles</h2>

      <article>
        <h3>First Article</h3>
        <p>
          Artikel ini berdiri sendiri dan bisa dibaca terpisah.
        </p>
      </article>

      <article>
        <h3>Second Article</h3>
        <p>
          Article cocok untuk konten yang reusable.
        </p>
      </article>

    </section>

    <aside>
      <h4>Related</h4>
      <p>Konten pendamping.</p>
    </aside>

  </main>

  <footer>
    <p>Footer</p>
  </footer>

</body>
</html>
