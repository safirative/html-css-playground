<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Elements</title>
</head>
<body>

  <h1>Text Elements</h1>

  <p>
    Ini paragraf biasa dengan <strong>strong</strong> dan
    <em>em</em> untuk penekanan.
  </p>

  <h2>Heading Structure</h2>
  <h3>Subheading</h3>

  <figure>
    <img src="https://via.placeholder.com/300" alt="Dummy image" />
    <figcaption>Penggunaan figure dan figcaption.</figcaption>
  </figure>

  <blockquote>
    “Good structure makes everything easier later.”
  </blockquote>

</body>
</html>
